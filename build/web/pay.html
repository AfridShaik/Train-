<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Validation Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/demo.css">
    <script>
        var a,b;
        a=Number(document.getElementById("cvv").value);
        b=Number(document.getElementById("cardNumber").value);
        if((a.length<3)||(a.length>3))
        {
            alert("Enter a proper cvv number");
        }
        if((b.length<12)||(b.length>12))
        {
            alert("Enter a coorect card number");
        }
        </script>
        
       </head>

<body>
    <div class="container-fluid">
        <header>
            <div class="limiter">
              </div>
        </header>
        <div class="creditCardForm">
            <div class="heading">
                <h1>Confirm Booking</h1>
            </div>
            <div class="payment">
                <form method="get" action="./pay">
                    <div class="form-group owner">
                        <label for="owner">Owner</label>
                        <input type="text" class="form-control" name="uname" id="owner">
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select>
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select>
                           
                            <option value="19"> 2019</option>
                            <option value="20"> 2020</option>
                            <option value="21"> 2021</option>
                             <option value="16"> 2022</option>
                            <option value="17"> 2023</option>
                            <option value="18"> 2024</option>
                        </select>
                    </div>
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" >Confirm</button>
                    </div>
                </form>
            </div>
        </div>

            
</body>

</html>
